<! DOCTYPE HTML>
<html>
	<head>
		<title>Developer Quest</title>
		<link type="text/css" rel="stylesheet" href="style.css">
	</head>
	<body>
	
		<button id="exit">Go Back</button>
		
		<div id="titalContainer">
			<h1>Developer Quest</h1>
			<button id="startGame">Start Game</button>
		</div>
	
		<div id="usernameContainer">
			<input id="username" value="">
			<button id="saveUsername">Save Username</button>
		</div>
		
		<div id="mainUI">
			<p id="money">$100</p>
			<div id="library" class="button">Library</div>
			<div id="store" class="button">Store</div>
			<div id="computer" class="button">Computer</div>
		</div>
		
		<div id="libaryContainer" class="mainUIContainer">
			<input id="game" value="">
			<button id="createGame">Create Game</button>
			<div id="testGame">test game</div>
		</div>
		
		<div id="storeContainer" class="mainUIContainer">
			<button id="buyComputer">Buy a Computer</button>
		</div>
		
		<div id="computerContainer" class="mainUIContainer">
			cpu:
			<br>
			ram:
			<br>
			GPU:
			<br>
			power supply:
			<br>
			motherboard:
		</div>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="helperfunction.js"></script>
		<script type="text/javascript" src="classes/Computer.js"></script>
		<script type="text/javascript" src="classes/Game.js"></script>
		<script type="text/javascript" src="classes/Player.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
